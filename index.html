<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAO.SG</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Centering the form */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="parallax">
    <div class="text-container">
        <h2>COMING SOON</h2>
        <h1>BAO.SG</h1>
      <p>Swag Stickers <br>of Bao the Cat</p>
      <p>
        <i class="fab fa-instagram"></i> <a href="https://instagram.com/thisis.bao" target="_blank">@thisis.bao</a>
      </p>
    </div>
  </div>
  <div class="instagram-feed">
    <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
    <iframe src="http://lightwidget.com/widgets/83e217e2c2365bfeb829d20108121789.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:100%;border:0;overflow:hidden;"></iframe>
  </div>
  <div class="form-container">
    <iframe 
      data-tally-src="https://tally.so/embed/wv0db8?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" 
      loading="lazy" 
      width="100%" 
      height="195" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0" 
      title="Signup for promos!">
    </iframe>
    <script>
      var d=document,w="https://tally.so/widgets/embed.js",v=function(){
        "undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){
          e.src=e.dataset.tallySrc
        }));
      };
      if("undefined"!=typeof Tally) v();
      else if(d.querySelector('script[src="'+w+'"]')==null){
        var s=d.createElement("script");
        s.src=w;
        s.onload=v;
        s.onerror=v;
        d.body.appendChild(s);
      }
    </script>
  </div>
</body>
</html>
